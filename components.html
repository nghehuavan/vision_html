<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Components</title>
  <link href="./css/styles.css" rel="stylesheet">
</head>

<body>
  <main>
    <div class="container">
      <button class="btn btn-primary" type="button">メッセージフレームをつくる</button>
      <button class="btn btn-primary rounded mt-1 mb-1" type="button">やってみる</button>
      <div>
        <a href="#" class="btn btn-primary btn-lg btn-try-play text-shadow rounded w-100 mb-1">a link</a>
        <a href="#" class="btn btn-primary btn-lg btn-try-play text-shadow rounded w-100 mb-1">メッセージフレームをつくる</a>
      </div>
      <button class="btn btn-primary btn-sm mt-1 w-100" type="button">選択</button>
      <button class="btn btn-primary btn-sm mt-1 w-100 disabled" type="button">選択</button>
      <button class="btn btn-outline-primary mt-1 w-100" type="button">選択1</button>
      <button class="btn btn-outline-primary btn-sm mt-1" type="button">選択</button>
      <button class="btn btn-outline-primary rounded btn-sm mt-1 w-100" type="button">選択</button>
      <button class="btn btn-outline-primary rounded btn-sm mt-1 w-100 disabled" type="button">選択</button>
      <div class="mt-1 d-flex">
        <button class="btn-icon bg-primary icon-arrow-left me-1" type="button"></button>
        <button class="btn-icon bg-primary icon-arrow-up me-1" type="button"></button>
        <button class="btn-icon bg-primary icon-arrow-right me-1" type="button"></button>
        <button class="btn-icon bg-primary icon-arrow-down" type="button"></button>
      </div>
      <div class="mt-1 d-flex">
        <button class="btn-scale bg-white icon-scale-up me-1" type="button"></button>
        <button class="btn-scale bg-white icon-scale-down me-1" type="button"></button>
      </div>
      <div class="mt-1 d-flex">
        <button class="btn-icon bg-primary icon-flip-h me-1" type="button"></button>
        <button class="btn-icon bg-primary icon-flip-v me-1" type="button"></button>
        <button class="btn-icon bg-primary icon-rotate-left me-1" type="button"></button>
        <button class="btn-icon bg-primary icon-rotate-right me-1" type="button"></button>
      </div>
    </div>
  </main>
</body>

</html>
